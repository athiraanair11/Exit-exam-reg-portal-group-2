<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title">Exit Exam Registration</div>
    <div class="content">
      <form #registrationForm="ngForm" (ngSubmit)="add()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input name="name" type="text" [(ngModel)]="name" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input name="email" type="email" [(ngModel)]="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input name="mobilenum" type="number" [(ngModel)]="mobilenum" placeholder="Enter your number" required>
          </div>

          <!-- Add this section within the existing form -->
          <div class="input-box">
            <span class="details">Select Your Batch</span>
            <br>
            <select name="batch" [(ngModel)]="batch" required>
              <option value="EXC March CSA">EXC March CSA</option>
              <option value="EXC March DSA">EXC March DSA</option>
              <option value="EXC March ML/AI">EXC March ML/AI</option>
              <option value="EXC March FSD">EXC March FSD</option>
              <option value="EXC March ST">EXC March ST</option>
            </select>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" [(ngModel)]="gender" value="Male">
          <input type="radio" name="gender" id="dot-2" [(ngModel)]="gender" value="Female">
          <input type="radio" name="gender" id="dot-3" [(ngModel)]="gender" value="Other">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Other</span>
            </label>
          </div>
        </div>
        
        <div class="button">
         
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
