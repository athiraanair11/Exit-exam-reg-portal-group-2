
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="contact.component.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
          <h2 class="logo"><a href="/contact">EnrolliXCoder</a></h2>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" id="hamburger-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </label>
          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/course">Courses</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li class="dropdown">
              <a href="/loginadmin">Login</a>
              <!-- <div class="dropdown-content">
                <a href="/loginadmin">Test Admin</a>
                <a href="/loginstudent">Student</a>
               
              </div> -->
            </li>
          </ul>
          
        </nav>
      </header>
	
		<div class="inner-container">
			<div class="tile1">
				<div class="tile1-heading">Get in touch</div>
				<div class="form-row">We are here for you! How can we help?</div>
				<form>
					<div class="form-row">
						<input type="text" name="name" [(ngModel)]="name" class="form-field" placeholder="Enter your name">
					</div>
					<div class="form-row">
						<input type="text" name="email" [(ngModel)]="email" class="form-field" placeholder="Enter your email address">
					</div>
					<div class="form-row">
						<textarea class="form-field" name="content" [(ngModel)]="content" placeholder="Go ahead we are listening..."></textarea>
					</div>
					<button class="btn" (click)="read()">SEND</button>
				</form>
			</div>
			<div class="tile2">
				<div class="tile2-image">
					<img src="https://www.blogtyrant.com/wp-content/uploads/2019/12/best-contact-us-pages-2.png">
				</div>
				<div>
					<div class="form-row">
						<img src="https://img.icons8.com/?size=100&id=3723&format=png" class="contact-image"><span>564 Alabama Avenue</span>
					</div>
					<div class="form-row">
						<img src="https://img.icons8.com/?size=100&id=jShwZ2RCyPSO&format=png" class="contact-image"><span>+466723723666</span>
					</div>
					<div class="form-row">
						<img src="https://img.icons8.com/?size=100&id=53435&format=png" class="contact-image"><span>contact@admin.com</span>
					</div>
				</div>
			
		</div>
	</div>

	
</body>

</html>
