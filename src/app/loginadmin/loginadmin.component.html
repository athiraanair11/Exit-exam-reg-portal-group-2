<body>
    <header class="header">
        <nav class="navbar">
          <h2 class="logo"><a href="/loginadmin">EnrolliXCoder</a></h2>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" id="hamburger-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>

          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/course">Courses</a></li>
            <li><a href="contact">Contact Us</a></li>
            <li class="dropdown">
              <a href="/loginadmin">Login</a>
              <!-- <div class="dropdown-content">
                <a href="/loginadmin">Test Admin</a>
                <a href="/loginstudent">Student</a>
               
              </div> -->
            </li>
          </ul>
          
        </nav>
      </header>
 
        
   
     
        <div class="wrapper">
          <form action="#">
            <h2>Login</h2>
              <div class="input-field">
                <input type="email" name="email" [(ngModel)]="credentials.email" required>
              <label>Enter your email</label>
            </div>
            <div class="input-field">
              <input type="password" name="password" [(ngModel)]="credentials.password" required>         
                   <label>Enter your password</label>
            </div>

            <br><br>
         
            <button (click)="login()" type="submit">LOGIN</button>

          </form>
        </div>
      </body>
